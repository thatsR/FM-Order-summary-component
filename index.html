<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <figure>
      <img src="./images/illustration-hero.svg" alt="">
      <figcaption>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-div">
          <img src="./images/icon-music.svg" alt="">
          <div class="current-plan"><h3>Annual Plan</h3> $59.99/year</div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="pay-button">Proceed to Payment</a>
        <a href="#" class="cancel-order">Cancel Order</a>
      </figcaption>
    </figure>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/thatsR">thatsR</a>.
    </div>
  </footer>
</body>
</html>
